<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {{ title }} </title>
</head>
<body>
    <ul>
        {% for m in menu %}
            {% if not forloop.last %}<li> {% else %} <li class="last"> {% endif %}
                <a href="{% url m.url_name %}">{{ m.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <h1> {{ title }} </h1>
    {% for item in posts %}
        {% if item.is_published %}
            <h1>{{ item.id }}</h1>
            <h4>{{ item.title }}</h4>
            <p><a href="{% url "detail" item.id %}">Читать пост</a></p>
            {% if not forloop.last %}
                <hr>
            {% endif %}
        {% endif %}
    {% endfor %}
</body>
</html>
